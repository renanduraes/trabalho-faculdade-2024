<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos de Emergência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 18px;
            margin-top: 20px;
            display: block;
        }

        select {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo aos Contatos de Emergência</h1>
    <label for="state">Selecione seu estado:</label>
    <select id="state">
        <option value="" disabled selected>Escolha um estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <!-- Continuar com todos os estados -->
    </select>

    <button onclick="showEmergencyContacts()">Ver Contatos</button>
</div>

<script>
    function showEmergencyContacts() {
        const state = document.getElementById('state').value;
        if (state) {
            window.location.href = `contatos.html?estado=${state}`;
        } else {
            alert('Por favor, selecione um estado!');
        }
    }
</script>

</body>
</html>
