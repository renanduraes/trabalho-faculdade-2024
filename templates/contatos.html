<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos de Emergência - Estado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: left;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contatos de Emergência</h1>

    <div id="contactDetails" class="contact-info"></div>

    <button class="back-button" onclick="goBack()">Voltar</button>
</div>

<script>
    // Função para pegar o estado da URL
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Função para mostrar os detalhes de contatos de acordo com o estado
    function showContacts() {
        const state = getQueryParameter('estado');

        // Lista de contatos de exemplo
        const contacts = {
            'AC': {
                instituicao: 'Corpo de Bombeiros do Acre',
                telefone: '193',
                area: 'Combate a incêndios, salvamentos e emergências.',
                historia: 'O Corpo de Bombeiros do Acre foi fundado em 1972 e atua em diversas operações de salvamento.'
            },
            'AL': {
                instituicao: 'Polícia Militar de Alagoas',
                telefone: '190',
                area: 'Segurança pública e policiamento.',
                historia: 'Fundada em 1835, a Polícia Militar de Alagoas é uma das mais antigas instituições de segurança do estado.'
            },
            'AM': {
                instituicao: 'Defesa Civil do Amazonas',
                telefone: '199',
                area: 'Prevenção e gestão de desastres naturais.',
                historia: 'A Defesa Civil do Amazonas atua em áreas de risco e no controle de emergências ambientais desde 1987.'
            }
            // Adicione outros estados conforme necessário
        };

        const contactDetails = document.getElementById('contactDetails');
        
        if (contacts[state]) {
            const { instituicao, telefone, area, historia } = contacts[state];
            contactDetails.innerHTML = `
                <h2>${instituicao}</h2>
                <p><strong>Telefone:</strong> ${telefone}</p>
                <p><strong>Área de atuação:</strong> ${area}</p>
                <p><strong>História:</strong> ${historia}</p>
            `;
        } else {
            contactDetails.innerHTML = '<p>Não encontramos contatos de emergência para este estado.</p>';
        }
    }

    // Função para voltar à página anterior
    function goBack() {
        window.history.back();
    }

    // Carregar contatos quando a página é carregada
    window.onload = showContacts;
</script>

</body>
</html>
